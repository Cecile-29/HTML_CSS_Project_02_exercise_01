<!DOCTYPE html>
  <html lang="fr" dir="ltr"> <!--dir="ltr" left to right sens de lecture-->
    <head>
      <meta charset="utf-8">
        <title>Formulaire</title>
    </head>
    <form>
      <div>
        <label for="username">Nom d'utilisateur</label>
        <input type="text" name="username" id="username">
        <!-- <p> </p> -->
      </div>
      <div>
        <label for="password">Mot de passe</label>
        <input type="text" name="password" id="password">
      </div>
      <div>
        <input type="submit" value="Connexion">
        <!-- attribut type avec la valeur submit crée un bouton
        d’envoi des données du formulaire-->
      </div>
    </form>
    <!-- form 	Définit un formulaire -
    input 	Définit un champ de données pour l’utilisateur
    label 	Définit une légende pour un élément input -->
</html>
